    "Ciphers/RailfenceCipher",
    "Ciphers/VignereCipher",
    "Ciphers/XORCipher",
    "Conversions/BinaryToDecimal",
    "Conversions/DecimalToBinary",
    "Conversions/HexadecimalToDecimal",
    "Conversions/OctalToDecimal",
    "Conversions/SpeedConversion",
    "DataStructures/DoublyLinkedList",
    "DataStructures/Node",
    "DataStructures/SinglyLinkedList",
    "DataStructures/Stack",
    "Graphs/BreadthFirstSearch",
    "Graphs/DepthFirstSearch",
    "Maths/AbsoluteMax",
    "Maths/AbsoluteMin",
    "Maths/ArmstrongNumber",
    "Maths/CheckPalindrome",
    "Maths/CheckPrime",
    "Maths/Factorial",
    "Maths/FastExponentiation",
    "Maths/Fibonacci",
    "Maths/Fibonacci2",
    "Maths/GreatestCommonDivisor",
    "Maths/Mean",

    "Maths/PerfectSquare",
    "Maths/ProjectEuler/Problem1",
    "Maths/ProjectEuler/Problem10",
    "Maths/ProjectEuler/Problem11",
    "Maths/ProjectEuler/Problem2",

    "Maths/ProjectEuler/Problem7",
    "Maths/ProjectEuler/Problem8",
    "Maths/ProjectEuler/Problem9",
    "Searches/BinarySearch",
    "Searches/ExponentialSearch",
    "Searches/FibonacciSearch",
    "Searches/InterpolationSearch",
    "Searches/JumpSearch",
    "Searches/LinearSearch",
    "Searches/LowerBound",
    "Searches/TernarySearch",
    "Searches/UpperBound",
    "Sorting/ArrayKeysSort",
    "Sorting/BubbleSort",
    "Sorting/BubbleSort2",
    "Sorting/CountSort",
    "Sorting/GnomeSort",
    "Sorting/HeapSort",
    "Sorting/InsertionSort",

    "Sorting/QuickSort",

    "Strings/CheckAnagram",
    "Strings/CheckPalindrome",

    "Strings/CountSentences",
    "Strings/CountVowels",
    "Strings/Distance",
    "Strings/MaxCharacter",
    "Strings/ReverseString",
    "Strings/ReverseWords",
  ];

  const params = new URLSearchParams(window.location.search);
  window.lang = {
    name: "php-wasm",
    title: "PHP",
    ext: "php",
    repo: "https://github.com/TheAlgorithms/PHP",
    algorithms,
    defaultAlgorithm: "Searches/BinarySearch",
  };

  window.algorithmSelect = document.getElementById("algorithm-select");
  document.getElementById("source-link").href = window.lang.repo;
  document.getElementById("language").innerText = window.lang.title;

  algorithms.forEach((algorithm) => {
    const option = document.createElement("option");
    option.value = algorithm;
    option.innerText = algorithm;
    option.id = algorithm;
    algorithmSelect.appendChild(option);
  });

  const selected =
    (params.get("algorithm") &&
      algorithms.find((algorithm) => algorithm === params.get("algorithm"))) ||
    window.lang.defaultAlgorithm;
  document.getElementById(selected).selected = true;
</script>
